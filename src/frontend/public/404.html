<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusEarn</title>
    <script>
      // SPA fallback: redirect 404s to index.html while preserving the path
      // The client-side router will handle the actual routing
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Store the original path for the router to pick up
        sessionStorage.setItem('redirectPath', path + search + hash);
        
        // Redirect to root - the SPA will restore the correct route
        window.location.replace('/');
      })();
    </script>
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui, -apple-system, sans-serif;">
      <p>Redirecting...</p>
    </div>
  </body>
</html>
